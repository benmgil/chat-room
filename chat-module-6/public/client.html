<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Chat Room</title>
      <link rel="stylesheet" href="client.css">
      <script src="/socket.io/socket.io.js"></script>
      <script src="client.js"></script>
   </head>

   <body>
     <div id="screen-container">
      <p id="error-message"> </p>

      <!--initial login screen-->
      <div id = "login-screen">
         <p>Username</p>
         <input id="username" type="text" maxlength="25"><br>
         <button id="login">Sign On</button>
      </div>

      <!--home screen w option to join/browse/create rooms-->
      <div id = "home-screen">
         <p>Room Name</p>
         <input id="room-name" type="text" maxlength="50"><br>
         <button id="join-room">Join Room</button><br><br>
         <button id="browse">Browse Current Rooms</button>
         <button id="create-room">Create New Room</button>
      </div>

      <!--password screen for joining locked room-->
      <div id="password-screen">
         <p>Please enter the room password</p>
         <input id="password-input" type="text" maxlength="25"><br>
         <button id="join-private-room">Join Room</button>
      </div>

      <!--screen to create new room-->
      <div id="create-screen">
         <p>Room Name</p>
         <input id="new-room-name" type="text" maxlength="50"><br>
         <p>Room Password (Optional)</p>
         <input id="new-room-password" type="text" maxlength="25"><br>
         <button id="create-room-button">Create</button>
      </div>

      <!--screen to browse currently open rooms-->
      <div id="browse-screen">
         <h1 id="browse-title">Available Rooms</h1>
         <div id="room-list"></div>
      </div>

      <!--chat screen-->
      <div id = "chat-screen">
        <div id="leave-div">
          <button id="leave-room">Leave Room</button>
        </div>
        <div id="chatlog"></div> <!-- displays chat history -->
        <p id="admin-commands"> <button id="mute">Mute/Unmute a Participant</button> <button id="remove">Remove a Participant</button>
          <button id="ban">Ban a Participant</button> <button id="unban">Un-ban a Participant</button></p>
        <div id="close-div">
          <button id = "close">Close</button>
        </div>
        <div id="ppl-list"></div> <!-- displays list of participants -->
        <div id = "chat-box">
          <p>To: <span id="recipient">Everyone</span> <button id="show-people">^</button></p>
          <input type=text id="message-input" size="100"/>
          <button id="send-button">send</button>
        </div>
        <p id = "muted">You have been muted and cannot chat in this room.</p>

      </div>
    </div>
   </body>
</html>
